# Disable the blank line at the start of the prompt
add_newline = false

# Use custom cross-shell prompt character
[character]
success_symbol = "[Œª](bold #50fa7b)"
error_symbol = "[Œª](bold #ff5555)"

[username]
show_always = true
style_user = "bold #bd93f9"
style_root = "bold #ff5555"
format = "[$user]($style)"

[hostname]
ssh_only = false
format = "[$hostname]($style)"
style = "bold #ff79c6"

[directory]
truncation_length = 3
truncate_to_repo = false
format = "[ $path ]($style)"
style = "bold #f1fa8c"

[git_branch]
symbol = "ÔÑ¶ "
format = "[$symbol$branch]($style)"
style = "bold #ff79c6"

[git_status]
