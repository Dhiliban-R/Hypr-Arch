# source = ~/.config/hypr/dracula_colors.conf

# ----------------------------------------------------- 
# Configuration Generated by Gemini
# ----------------------------------------------------- 

# Set $mod to SUPER (Windows key)
$mod = SUPER
$mainMod = SUPER

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# ----------------------------------------------------- 
# Autostart
# ----------------------------------------------------- 
exec-once = /home/dhili/.config/hypr/start-waybar.sh
exec-once = sleep 1 && hyprpaper &
exec-once = swayidle -w \
    timeout 300 'swaylock -c 000000CC' \
    timeout 600 'systemctl suspend' \
    before-sleep 'swaylock -c 000000CC'
# exec-once = wezterm

# ----------------------------------------------------- 
# Environment
# ----------------------------------------------------- 
env = XCURSOR_SIZE,24

# ----------------------------------------------------- 
# Input
# ----------------------------------------------------- 
input {
    kb_layout = us
    follow_mouse = 1
    natural_scroll = yes

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# ----------------------------------------------------- 
# General
# ----------------------------------------------------- 
general {
    gaps_in = 2
    gaps_out = 4
    border_size = 2
    col.active_border = 0xFFFFFFFF
    col.inactive_border = 0xCC000000
    layout = dwindle
}

# ----------------------------------------------------- 
# Decoration
# ----------------------------------------------------- 
decoration {
    rounding = 0
    
active_opacity = 1
    inactive_opacity = 1

    blur {
        enabled = true
        size = 3
        passes = 2
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# ----------------------------------------------------- 
# Animations
# ----------------------------------------------------- 
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# ----------------------------------------------------- 
# Layouts
# ----------------------------------------------------- 
dwindle {
    pseudotile = yes 
    preserve_split = yes
}


# ----------------------------------------------------- 
# Window Rules
# ----------------------------------------------------- 

windowrulev2 = opacity 0.9 0.9,class:^(thunar)$
windowrulev2 = opacity 0.9 0.9,class:^(brave)$
windowrulev2 = opacity 0.9 0.9,class:^(blueman-manager)$
windowrulev2 = opacity 0.9 0.9,class:^(Telegram)$
# windowrulev2 = blur,class:^(wezterm)$


# ----------------------------------------------------- 
# Keybinds
# ----------------------------------------------------- 

# Applications
bind = $mainMod, Q, exec, wezterm
bind = $mainMod, SPACE, exec, wofi
bind = $mainMod, E, exec, GTK_THEME=Adwaita-dark GTK_ICON_THEME=Dracula thunar
bind = $mainMod, V, exec, code
bind = $mainMod, O, exec, libreoffice
bind = $mainMod, N, exec, obsidian
bind = $mainMod, G, exec, wezterm start -- gemini
bind = $mainMod, T, exec, Telegram
bind = $mainMod, Y, exec, wezterm start -- yazi

# System
bind = $mainMod, L, exec, swaylock -i /home/dhili/Downloads/Boruto.png --indicator-radius 100 --indicator-thickness 10
bind = $mainMod, X, exec, /home/dhili/.config/hypr/powermenu.sh
bind = $mainMod SHIFT, R, exec, hyprctl reload

# Window Management
bind = $mainMod, W, killactive,

# Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces 
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = , F7, exec, pamixer -d 5
bind = , F8, exec, pamixer -i 5
bind = , XF86AudioMute, exec, pamixer -t
bind = , F2, exec, brightnessctl set 5%-
bind = , F3, exec, brightnessctl set 5%+
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = $mod, B, exec, brave
bind = $mod SHIFT, B, exec, GTK_THEME=Dracula GTK_ICON_THEME=Dracula blueman-manager
bind = $mod SHIFT, N, exec, /home/dhili/toggle-wifi.sh

# More user-defined binds
bind = $mainMod, S, exec, grim -g "$(slurp)" - | swappy -f - 
bind = $mainMod, F, togglefloating,
bind = $mainMod, M, fullscreen, 0
bind = $mainMod SHIFT, M, movetoworkspace, special

# Increase mouse scroll speed
device {
    name = elan0709:00-04f3:30a0-mouse
    scroll_factor = 1.2
}
